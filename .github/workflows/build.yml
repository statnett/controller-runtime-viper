on:
  - pull_request
jobs:
  lint-test-build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
      - run: go test -v ./...
